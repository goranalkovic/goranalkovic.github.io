<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Goran Alković</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.png">
</head>

<style>
  @font-face {
	font-family: 'DM Sans';
	font-style: normal;
	font-display: swap;
	font-weight: 400;
	src: local('DM Sans Regular'), local('DMSans-Regular'), url('/dm-sans-v5-latin-ext_latin-regular.woff2') format('woff2'), url('/dm-sans-v5-latin-ext_latin-regular.woff') format('woff');
}

  body,
  html {
    font-family: 'DM Sans', sans-serif;

    width: 100%;
    height: 100%;

    margin: 0;
    padding: 0;

    user-select: none;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #c7e1f3
  }

  a {
    display: block;
    color: #fff;
	  text-decoration: none;
    transition: 0.5s color;
    margin: 1rem 0;
  }

  a,
  a:visited {
    color: hsl(269, 60%, 39%);
  }

  a:hover {
    color: #0258FE;
    text-decoration: none;
  }

  img {
    width: 6rem;
    border-radius: 3px;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: #151515;
      color: #fff;
    }

    a,
    a:visited {
      color: #fff;
    }
    
    a:hover {color: #FC5B5B}
  }
</style>

<body>
  <img src="/favicon.svg" alt="Goran Alković">
  <h1>Hi, I'm Goran</h1>

  <a href="https://goranalkovic.com">Visit my website</a>

  <a href="https://goranalkovic.com/files/Goran-Alkovic-Full-CV.pdf" target="_blank">Download my CV</a>
</body>

</html>
